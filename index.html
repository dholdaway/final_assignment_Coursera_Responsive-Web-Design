<html>
<!-- This is a first example of using a template -->

<head>

<!-- include our libraries and css files -->

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/handlebars-v3.0.3.js"></script>

<script src="js/bootstrap.min.js"></script>
<script src="AnimalsData.js"></script>
<script src="assignment_old.js"></script>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="assignment.css" rel="stylesheet">

</head>

<body>

    <!-- put your HTML here -->
    <nav class="navbar navbar-default">
      		<div class="container-fluid">
        		<div class="navbar-header">
          			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
          			</button>
          			<a class="navbar-brand" href="#" id="title"></a>
			    </div>
			    <div id="navbar" class="collapse navbar-collapse">
			        <ul class="nav navbar-nav">
				        <li id="nav-animals"><a href="#">Animals</a></li>
				        <li id="nav-class"><a href="#class">Class</a></li>
			         </ul>
			         <form class="navbar-form navbar-right" role="search">
				        <div class="form-group">
				        	<input type="text" id="searchText" class="form-control" placeholder="Search ...">
				     	</div>
				    	<!-- <button type="submit" class="btn btn-default">Submit</button> -->
				    </form>
			    </div><!--/.nav-collapse -->
		    </div>
		</nav>

		<!-- end of NAV -->

		<div class="container" id="page-header">
					<div id="mainContent" class="container-fluid" role="main">
					</div>
				</div>

				<div id="Modal"></div>

		<script id="animal_template" type="text/x-handlebars-template">
			<div class="row">
				{{#each class}}
					<div class="col-xs-12 col-md-6">
					<div class="classThumbnail thumbnail" data-id="{{@index}}">
								<img class="class" src="{{thumbnail}}" alt="{{name}}">
								<div id="description">
									<h4 id="className"> {{name}} </h4>
									{{animals.length}} kinds
								</div>
							</div>
					</div>
				{{/each}}
			</div>
		</script>

		<script id="class-template" type="text/x-handlebars-template">
			<div class="row">
				{{#each animals}}
					<div class="col-xs-6 col-md-3">
							<div class="animalsThumbnail thumbnail" data-id="{{@index}}">
								<img class="animals" src="{{image1}}" alt="{{name}}">
								<div id="description">
									<h4 id="className"> {{name}} </h4>
								</div>
							</div>
					</div>
				{{/each}}
			</div>
		</script>

		<script id="modal-template" type="text/x-handlebars-template">

			<div id="animalModal" class="modal fade" role="dialog">
        		<div class="modal-dialog"  style="width:800">
					<div class="modal-content">
            			<div class="modal-body">
              				<img style="width:100%" src="{{image2}}"/>
              				<p id="animalDescription">{{description}}</p>
            			</div>
            		</div>
				</div>
			</div>

		</script>

<div class="container" id="footer">
	    	<hr>
	    	<footer></footer>
	    </div>

</body>
</html>
